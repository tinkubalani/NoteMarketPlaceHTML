<!DOCTYPE html>
<html lang="en">

<head>
   
    <!-- Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    
    <!-- Title -->
    <title>Notes Marketplace</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">    
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">   
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    
</head>

<body>
   
    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    
    <section id="login-page">
       
        <div class="login-general-box">
           
            <div class="login-wrapper">
               
                <div id="top-logo" class="text-center">
                    <img src="images/login/top-logo.png" class="img-responsive" alt="top-logo">
                </div>
                
                <div id="login-form-container" class="generic-form">
                   
                    <form>
                       
                        <h3 class="text-center">Login</h3>
                        <p class="text-center">Enter your email address and password to login</p>
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group" >
                           
                            <label for="exampleInputPassword1">Password</label><a href="forgot_password.html">Forgot Password?</a>
                            <div class="password-container">
                                <input type="password" class="form-control" id="login-password" placeholder="Enter your password">      
                                <div class="login-eye">
                                    <i class="fa fa-eye-slash toggle-password" toggle="#login-password"></i>
                                </div>       
                            </div> 


                            <small id="emailHelp">The password that you have entered is incorrect</small>
                            
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                    <label>Remember Me</label>
                                </div>
                            </div>
                            
                        </div>
                        
                        <a class="btn btn-general" id="login-btn" href="#" title="LOGIN" role="button"><span>Login</span></a>
                        
                    </form>
                    
                    <p class="text-center">Don't have an account? 
                    
                    <!-- Sign Up Link -->
                    <a href="sign_up.html">Sign Up</a>
                    </p>
                    
                </div>
            </div>
            
        </div>
        
    </section>


    <!-- Jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
