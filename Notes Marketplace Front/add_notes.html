            <!-- Background image with some text -->
            <div class="general-bg-img">
                <h3 class="text-center">Add Notes</h3>
            </div>

            <div id="add-notes-part">

                <!-- Form section -->
                <div id="user-profile-form" class="profile-wrapper">

                    <form>

                        <div class="container">

                            <!-- Basic Notes Detail -->
                            <div id="basic-profile-details" class="info-components">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <h3>Basic Note Details</h3>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md- col-sm-6 col-xs-6">
                                        <div class="form-group">
                                            <label>Title * </label>
                                            <input type="text" class="form-control" placeholder="Enter your notes title" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group">
                                            <label>Category * </label>
                                            <select class="form-control arrow-down-icon" required>
                                                <option>Select your category</option>
                                                <option>Science</option>
                                                <option>IT</option>
                                                <option>AI</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group profile-picture-input">
                                            <label>Display Picture</label>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile1" name="filename">
                                                <label class="custom-file-label" for="customFile1">
                                                    <div>
                                                        <div class="upload-2"><img src="images/User-Profile/upload.png" alt=""></div>
                                                        <div>upload
                                                            a image</div>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group profile-picture-input">
                                            <label>Upload Notes *</label>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile" name="filename" required>
                                                <label class="custom-file-label" for="customFile">
                                                    <div>
                                                        <div class="upload-2"><img src="images/User-Profile/upload.png" alt=""></div>
                                                        <div>upload
                                                            a image</div>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label>Type</label>
                                            <select class="form-control arrow-down-icon">
                                                <option>Select your note type</option>
                                                <option>Paid</option>
                                                <option>Free</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="form-group">
                                            <label>Number of Pages</label>
                                            <input type="text" class="form-control" placeholder="Enter your number of note pages">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group profile-picture-input last-row">
                                            <label>Description *</label>
                                            <textarea class="form-control" placeholder="Description..." rows="10" required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Institution information -->
                            <div id="institution-detail" class="info-components">

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <h3>Institution Information</h3>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group last-row">
                                            <label>Country</label>
                                            <select class="form-control arrow-down-icon">
                                                <option>Select your country</option>
                                                <option>India</option>
                                                <option>Us</option>
                                                <option>Zapan</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group last-row margin-top">
                                            <label>Institution Name</label>
                                            <input type="text" class="form-control" placeholder="Enter your zipcode">
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- Course Detail -->
                            <div id="course-detail" class="info-components">

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <h3>Course Details</h3>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group">
                                            <label>Course Name</label>
                                            <input type="text" class="form-control" placeholder="Enter your course name">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group">
                                            <label>Course Code</label>
                                            <input type="text" class="form-control" placeholder="Enter your course code">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                        <div class="form-group last-row last-row-small">
                                            <label>Professor / Lecturer</label>
                                            <input type="text" class="form-control" placeholder="Enter your professor name">
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- University and college information -->
                            <div id="university_and_college_information" class="info-components">

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <h3>Selling Information</h3>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group">
                                            <label>Sell for *</label>
                                            <div class="input-group radio-input">
                                                <input type="radio" name="sell-for" required>
                                                <label>
                                                    Free
                                                </label>
                                                <input type="radio" name="sell-for" required>
                                                <label>
                                                    Paid
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group price">
                                            <label>Sell Price *</label>
                                            <input type="text" class="form-control" placeholder="Enter your price" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="form-group profile-picture-input">
                                            <label>Note Preview</label>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile2" name="filename">
                                                <label class="custom-file-label" for="customFile2">
                                                    <div>
                                                        <div class="upload-2"><img src="images/User-Profile/upload.png" alt=""></div>
                                                        <div>upload
                                                            a image</div>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <button class="btn-general btn-submit-form mr-3">save</button>
                                        <button class="btn-general btn-submit-form">publish</button>
                                    </div>
                                </div>

                            </div>

                        </div>
