<!DOCTYPE html>
<html lang="en">

<head>
   
    <!-- Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    
    <!-- Title -->
    <title>Notes Marketplace</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">    
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">   
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    
</head>

<body>

    <div class="login-page">
       
        <div class="login-general-box">
           
            <div class="login-wrapper">
               
                <div id="top-logo" class="text-center">
                    <img src="images/login/top-logo.png" class="img-responsive" alt="top-logo">
                </div>
                
                <div id="login-form-container" class="generic-form">
                   
                    <form>
                       
                        <h3 class="text-center">Change Password</h3>
                        <p class="text-center">Enter your new password to change your password</p>
                        
                        <!-- Password -->
                        <div class="form-group">
                           
                            <label for="exampleInputPassword1">Old Password</label>
                            
                            <div class="password-container">
                                <input type="password" class="form-control" id="old-password" placeholder="Enter your old password">      
                                <div class="login-eye">
                                    <i class="fa fa-eye-slash toggle-password" toggle="#old-password"></i>
                                </div>       
                            </div> 
                            
                        </div>
                        
                        <!-- New Password -->
                        <div class="form-group">
                           
                            <label for="exampleInputPassword1"> New Password</label>
                            
                            <div class="password-container">
                                <input type="password" class="form-control" id="new-password" placeholder="Enter your new password">      
                                <div class="login-eye">
                                    <i class="fa fa-eye-slash toggle-password" toggle="#new-password"></i>
                                </div>       
                            </div> 
                            
                        </div>        
                        
                        <!-- Confirm Password -->
                        <div class="form-group">
                           
                            <label for="exampleInputPassword1">Confirm Password</label>
                            
                            <div class="password-container">
                                <input type="password" class="form-control" id="confirm-password" placeholder="Enter your confirm password">      
                                <div class="login-eye">
                                    <i class="fa fa-eye-slash toggle-password" toggle="#confirm-password"></i>
                                </div>       
                            </div> 
                            
                        </div>   
                        
                        <a class="btn btn-general" id="change-pw-submit-btn" href="#" title="Submit" role="button"><span>Submit</span></a>
                        
                    </form>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>

    <!-- Jquery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
