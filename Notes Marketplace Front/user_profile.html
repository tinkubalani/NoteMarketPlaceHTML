    <div id="generic-container">
       
        <div id="component-box">

                <!-- Background image with some text -->
                <div class="general-bg-img">
                    <h3 class="text-center">User Profile</h3>
                </div>

            <!-- Form Area -->
            <div id="user-profile-form" class="profile-wrapper">

                <form>

                    <div class="container">

                        <!-- Basic Profile Detail -->
                        <div id="basic-profile-details" class="info-components">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <h3>Basic Profile Details</h3>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">First Name *</label>
                                        <input type="email" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="Enter your first name" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Last Name *</label>
                                        <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" placeholder="Enter your last name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email *</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label for="dateOfBirth">Date Of Birth</label>
                                        <input type="date" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" placeholder="Enter your date of birth">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <select class="form-control arrow-down-icon">
                                            <option>Select your gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <div class="row">
                                            <div class="col-md-3 col-sm-3">
                                                <select class="form-control arrow-down-icon">
                                                    <option>+91</option>
                                                    <option>+1</option>
                                                    <option>+44</option>
                                                    <option>+93</option>
                                                </select>
                                            </div>
                                            <div class="col-md-9 col-sm-9">
                                                <input class="form-control phone-number-input" placeholder="Enter your phone number">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group profile-picture-input last-row">
                                        <label>Profile Picture</label>
                                        <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile" name="filename">
                                                <label class="custom-file-label" for="customFile">
                                                    <div>
                                                        <div class="upload-2"><img src="images/User-Profile/upload.png" alt=""></div>
                                                        <div>upload
                                                            a image</div>
                                                    </div>
                                                </label>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Address Detail -->
                        <div id="address-details" class="info-components">

                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <h3>Address Details</h3>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label>Address Line 1 *</label>
                                        <input type="text" class="form-control" placeholder="Enter your address" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label>Address Line 2</label>
                                        <input type="text" class="form-control" placeholder="Enter your address">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label>City *</label>
                                        <input type="text" class="form-control" placeholder="Enter your city" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label>State *</label>
                                        <input type="text" class="form-control" placeholder="Enter your state" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group last-row last-row-small">
                                        <label>ZipCode *</label>
                                        <input type="text" class="form-control" placeholder="Enter your zipcode" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group last-row">
                                        <label>Country *</label>
                                        <select class="form-control arrow-down-icon" required>
                                            <option>Select your country</option>
                                            <option>India</option>
                                            <option>America</option>
                                            <option>China</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- University and college information -->
                        <div id="un-clg-information" class="info-components">

                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <h3>University and College Information</h3>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label>University</label>
                                        <input type="text" class="form-control" placeholder="Enter your university">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="form-group">
                                        <label>College</label>
                                        <input type="text" class="form-control" placeholder="Enter your college">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <button class="btn-general btn-submit-form">submit</button>
                                </div>
                            </div>

                        </div>

                    </div>
